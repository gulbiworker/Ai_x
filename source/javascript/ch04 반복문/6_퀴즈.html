<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <title></title>
    <style>
        
    </style>
    <script>
        let cnt = 0; //누적횟수
        let right = 0; //제대로 입력한 횟수
        let wrong = 0; //유요하지 않는 점수를 입력한 횟수
        let sum = 0; //점수누적
        while(true){
            let answer = confirm('누적할래');
            if(!answer) break;
            cnt++;
            let input = prompt('누적할 점수는?');
            let score = Number(input);
            if(!isNaN(score)&& 0<=score && score<=100){
                right++;
                sum += score;
            }else{
                wrong++;
            alert('수를입력해주세요');
        }}
        // 횟들과 누적점수 출력
        document.write('<h2>입력 결과</h2>');
    document.write('<p>총 시도 횟수: ' + cnt + '</p>');
    document.write('<p>올바른 입력 횟수: ' + right + '</p>');
    document.write('<p>잘못된 입력 횟수: ' + wrong + '</p>');
    document.write('<p>총 누적 점수: ' + sum + '</p>');

    </script>
</head>
<body>
    
</body>
</html>
