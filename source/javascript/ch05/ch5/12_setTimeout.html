<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <title></title>
    <style>
        
    </style>
    <script>
        let id = setTimeout(()=>{
            alert('3초 지남');
        }, 3000);
        var cnt =0; //while 문 수행
        let nowTime = new Date().getTime();
        while(new Date().getTime() < nowTime + 2000){
            cnt++;
        }
        document.write('2초동안'+cnt+'while문 반복 수행');
        // setTime 중지
        clearTimeout(id);
        document.write('~타이머 중지');
    </script>
</head>

</html>
