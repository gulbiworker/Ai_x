<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <title></title>
    <style>
    ul{overflow: hidden;}
    li{float: left; list-style: none; margin: 3px;}
  </style>
  <script>
    window.onload = ()=>{
    let lis = document.getElementsByTagName('li');
    var overImg = ['img/0over.jpg', 'img/1over.jpg', 'img/2over.jpg', 'img/3over.jpg'];
    var outImg = ['img/0out.jpg', 'img/1out.jpg', 'img/2out.jpg', 'img/3out.jpg'];
    for(let i=0; i< lis.length; i++){
        let img = lis[i].getElementsByTagName('img')[0];
        lis[i].onmouseover = () => {
            img.src = overImg[i];
        };
        lis[i].onmouseout = () => {
            img.src = outImg[i]
        };
    }
};
  </script>
</head>
<body>
  <ul>
    <li><a href="#"><img src="img/0out.jpg" /></a></li>
    <li><a href="#"><img src="img/1out.jpg" /></a></li>
    <li><a href="#"><img src="img/2out.jpg" /></a></li>
    <li><a href="#"><img src="img/3out.jpg" /></a></li>
  </ul>
</body>
</html>
