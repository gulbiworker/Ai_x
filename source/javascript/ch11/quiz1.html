<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8" />
  <style>
    table{width:500px; margin: 10px auto; background-color: darkgreen;}
    td{background-color: white; padding: 50px; text-align: center;}
  </style>
  <script>
    window.addEventListener('keyup', ()=>{
      // 윗숫자 키보드 아스키코드 :48(0)~56(8) => yellow
      // 옆숫자 키보드 아스키코드 : 96(0)~105(8) => red
      let tds = document.getElementsByTagName('td'); // 배열
      // tds =  document.querySelectorAll('td'); // 배열
      let key = event.keyCode;
      if(48<=key && key<=56){
        // for(var i=0 ; i<tds.length ; i++){
        //   tds[i].style.backgroundColor = 'white';
        // }
        Array.from(tds).forEach(element => {
          element.style.backgroundColor = 'white';
        });
        tds[key-48].style.backgroundColor = 'yellow'
      }else if(96<=key && key<=105){
        for(var i=0 ; i<tds.length ; i++){
          tds[i].style.backgroundColor = 'white';
        }
        tds[key-96].style.backgroundColor = 'red'
      }
    });

  </script>
