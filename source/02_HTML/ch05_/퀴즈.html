<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>퀴즈</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        #wrapper {
            width: 800px;
            margin: 0 auto;
            border: 2px solid #333;
            padding: 20px;
            background-color: white;
        }

        .section-box {
            border: 1px solid #aaa;
            margin-bottom: 20px;
            padding: 0;
        }

        header {
            background-color: yellow;
            text-align: center;
            padding: 20px;
            font-weight: bold;
            font-size: 1.3em;
        }

        .navigation-box {
            text-align: center;
            padding: 10px;
            min-height: 100px;
        }

            .navigation-box > h2 {
                margin: 0 0 10px;
                font-size: 1em;
                color: #333;
            }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0 auto;
            display: inline-flex;
            gap: 10px;
        }

            nav ul li a {
                display: inline-block;
                padding: 10px 20px;
                background-color: pink;
                color: lightblue mediumpurple;
                text-decoration: none;
                font-weight: bold;
                border-radius: 20px;
                border: 1px solid white;
            }

            nav ul li:nth-child(1) a {
                border-radius: 20px 0 0 20px;
                width: 140px;
            }
            nav ul li:nth-child(5) a {
                border-radius: 0 20px 20px 0;
                width: 140px;
            }
            nav ul li:nth-child(2) a,
            nav ul li:nth-child(3) a,
            nav ul li:nth-child(4) a {
                border-radius: 0;
                width: 140px;
            }


        .main {
            display: flex;
            gap: 20px;
            margin-bottom: 20px; /* 예전 section-box 대신 여백 추가 */
        }

        .content {
            flex: 7;
            padding: 20px;
            background-color: white;
            text-align: center;
            border: 1px solid #aaa;
            height: 300px;
        }

        .banner {
            flex: 3;
            padding: 20px;
            background-color: white;
            text-align: center;
            border: 1px solid #aaa;
            height: 300px;
        }

        footer {
            background-color: yellow;
            text-align: center;
            padding: 20px;
            font-weight: bold;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <div class="section-box">
            <header>HEADER</header>
        </div>

        <div class="section-box navigation-box">
            <h2>NAVIGATION</h2>
            <nav>
                <ul>
                    <li><a href="#">menu1</a></li>
                    <li><a href="#">menu2</a></li>
                    <li><a href="#">menu3</a></li>
                    <li><a href="#">menu4</a></li>
                    <li><a href="#">menu5</a></li>
                </ul>
            </nav>
        </div>

   
        <div class="main">
            <div class="content">CONTENT</div>
            <div class="banner">BANNER</div>
        </div>

        <div class="section-box">
            <footer>FOOTER</footer>
        </div>
    </div>
</body>
</html>
