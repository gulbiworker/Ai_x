<!DOCTYPE html>
<!-- saved from url=(0046)http://localhost:7119/%ED%8F%89%EA%B0%80.html# -->
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <title>마이페이지</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        li {
            list-style: none;
        }

        a {
            text-decoration: none;
            color: black;
            display: block;
        }

        #wrap {
            width: 1000px;
            margin: 20px auto;
            border: 1px solid gray;
        }

        nav {
            overflow: hidden;
            text-align: center;
        }

            nav ul li {
                width: 85px;
                margin: 10px;
                padding: 5px 10px;
            }

            nav .nav_left ul li {
                float: left;
            }

            nav .nav_right ul li {
                float: right;
            }

            nav .nav_left ul li:first-child {
                border: 1px solid gray;
                background-color: #FDEADA;
            }

        content {
            overflow: hidden;
            display: block;
        }

            content .title {
                border-bottom: 1px solid gray;
                padding: 10px;
                margin-bottom: 10px;
            }

            content .inb {
                float: left;
                width: 180px;
                margin-left: 15px;
            }

                content .inb ul li {
                    line-height: 30px;
                    padding: 2px 30px;
                    border: 1px solid gray;
                    font-size: .9em;
                    
                }

            content .modify {
                width: 750px;
                border: 1px solid gray;
                float: left;
                margin-left: 30px;
                margin-bottom: 30px;
                padding-bottom: 20px;
            }

                content .modify .subtitle {
                    border-bottom: 1px solid gray;
                    height: 40px;
                    line-height: 40px;
                    font-size: 1em;
                    
                    background-color: #ffffff;
                    font-weight: bold;
                }

                content .modify table {
                    width: 90%;
                    margin: 30px auto;
                }

                    content .modify table td {
                        padding: 5px;
                    }

                    content .modify table input[type='text'],
                    content .modify table input[type='email'] {
                        width: 95%;
                        height: 30px;
                        border: 1px solid gray;
                        padding-left: 5px;
                    }

                content .modify p {
                    text-align: center;
                }

                content .modify input[type='submit'] {
                    padding: 5px 15px;
                    font-size: 0.9em;
                }

        footer {
            width: 1000px;
            overflow: hidden;
            margin: 0 auto;
            border: 1px solid gray;
            text-align: center;
            padding: 10px 0;
            background-color: #FDEADA;
            margin-bottom: 2px;
            margin-left: 4px;
            margin-right: 4px;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <nav>
            <div class="nav_left">
                <ul>
                    <li>LOGO</li>
                    <li>참여하기</li>
                    <li>개설하기</li>
                    <li>검색하기</li>
                </ul>
            </div>
            <div class="nav_right">
                <ul>
                    <li>고객센터</li>
                    <li>로그아웃</li>
                    <li>홍길동님</li>
                </ul>
            </div>
        </nav>

        <content>
            <div class="title">
                <p>마이페이지</p>
            </div>

            <div class="inb">
                <ul>
                    <li><a href="http://localhost:7119/%ED%8F%89%EA%B0%80.html#">나의여행</a></li>
                    <li><a href="http://localhost:7119/%ED%8F%89%EA%B0%80.html#">참여여행</a></li>
                    <li><a href="http://localhost:7119/%ED%8F%89%EA%B0%80.html#">관심여행</a></li>
                    <li><a href="http://localhost:7119/%ED%8F%89%EA%B0%80.html#">개인정보변경</a></li>
                    <li><a href="http://localhost:7119/%ED%8F%89%EA%B0%80.html#">비밀번호변경</a></li>
                </ul>
            </div>

            <div class="my_content">
                <div class="modify">
                    <div class="subtitle">
                        <p>개인정보변경</p>
                    </div>
                    <table>
                        <tbody><tr>
                            <td><label for="name">이 름</label></td>
                            <td><input type="text" id="name" name="name"></td>
                        </tr>
                        <tr>
                            <td><label for="id">아이디</label></td>
                            <td><input type="text" id="id" name="id"></td>
                        </tr>
                        <tr>
                            <td><label for="mail">이메일</label></td>
                            <td><input type="text" id="mail" name="mail"></td>
                        </tr>
                        <tr>
                            <td><label for="tel">전화</label></td>
                            <td><input type="text" id="tel" name="tel"></td>
                        </tr>
                    </tbody></table>
                    <p>
                        <input type="submit" value="저장">
                    </p>
                </div>
            </div>
        </content>

        <footer>
            <p>footer</p>
        </footer>
    </div>


</body></html>
