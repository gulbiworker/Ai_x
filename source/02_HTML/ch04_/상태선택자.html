<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        input:focus{
            background-color:yellow;
        }
        input:enabled{
            color:green;
        }
        input:disabled{
            font-size:0.6em;
        }
        input:read-only{
            color:red;
        }
    </style>
</head>
<body>
    <form>
        이름 <input type="text" name="name" /><br />
        id <input type="text" name="id" /><br />
        시급 <input type="text" name="sal" value="10000" disabled="disabled"/><br />
        생일 <input type="text" name="birth" value="1545" readonly="readonly"/><br />
        <input type="submit"/><br />
    </form>
</body>
</html>
