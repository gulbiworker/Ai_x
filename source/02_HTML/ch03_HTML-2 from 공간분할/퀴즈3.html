<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>퀴즈</title>
    <style>
        div {
            margin: 5px;
            padding: 10px; /*안여백 : 위 오른쪽 아래 왼쪽*/
        }

        #header {
            text-align: center;
        }

        header, footer {
            text-align: center;
        }

            footer p {
                color: gray;
            }
    </style>
    <script>
    function chk() {
      if (frm.pw.value != frm.pwchk.value) {
        alert("비밀번호를 확인하세요");
        frm.pw.value = "";
        frm.pwchk.value = "";
        frm.pw.focus();
        return false;
      }
      return true;
    }
    </script>
</head>
<body>
    <div id="header">
        <h1>회원가입</h1>
    </div>
    <form>
        <fieldset>
            <legend>필수입력</legend>
            <table>
                <tr>
                    <td>이름<span>*</span></td>
                    <td><input type="text" name="이름은" placeholder="2글자이상" /></td>
                </tr>
                <tr>
                    <td>아이디<span>*</span></td>
                    <td><input type="text" name="ID는" placeholder="4글자이상" /></td>
                </tr>
                <tr>
                    <td>비밀번호<span>*</span></td>
                    <td><input type="password" name="password" /></td>
                </tr>
                <tr>
                    <td>비밀번호확인<span>*</span></td>
                    <td><input type="password" name="confirm_password" /></td>
                </tr>
                <tr>
                    <td>전화<span>*</span></td>
                    <td>
                        <label for="tel"></label>
                        <input type="tel" name="tel" id="tel"
                               required =" 'required'"
                               placeholder="000-0000-0000/xx-xxx-xxxx"
                               pattern="[0-9]{2,3}-\d{3,4}-\d{4}"
                               title="전화번호 형식이 맞지 않습니다(000-0000-0000/xx-xxx-xxxx)"
                               autofocus />
                    </td>
                </tr>
                <tr>
                    <td>이메일<span>*</span></td>
                    <td>
                        <label for="email"></label>
                        <input type="email" name="email" id="email"
                               pattern="[a-zA-Z0-9가-힣]+@[a-zA-Z0-9]+(\.[a-zA-Z]+){1,2}"
                               placeholder="id@domain.com 또는 co.kr" />
                    </td>
            </table>
        </fieldset>

        <fieldset>
            <legend>추가입력 사항</legend>
            <table>
                <tr>
                    <td>결혼 유 무</td>
                    <td>
                        <input type="radio" name="결혼" value="Y" checked="checked" />기혼
                        <input type="radio" name="결혼" value="N" />미혼
                    </td>
                </tr>
                <tr>
                    <td>자식</td>
                    <td>
                        <input type="checkbox" name="남자" value="Y" checked="checked" />아들
                        <input type="checkbox" name="여자" value="N" />딸
                    </td>
                </tr>
                <tr>
                    <td>지역</td>
                    <td>
                        <select name="region">
                            <option value=""></option>
                            <option value="seoul">서울</option>
                            <option value="busan">부산</option>
                            <option value="incheon">인천</option>
                            <option value="daegu">대구</option>
                            <option value="gwangju">광주</option>
                            <option value="jeju">제주</option>
                        </select>
                    </td>
                </tr>
            </table>
        </fieldset>
        <p>
            <center>
                <input type="submit" value="가입" />
                <input type="reset" value="취소" />
            </center>
        </p>
    </form>
    <style>
        #content {
            text-align: center;
            font-size: 12px;

        }
    </style>
    <div id="content">
        <h2>
            서울시 서대문구 신촌로 141 은하빌딩 203호<br>
            Copyright xx All rights reseved
        </h2>

    </div>

</body>
</html>
